<div class="row h-100 align-items-center">
  <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-4 col-sm-4  col-4 d-lg-none d-block">
    <div class="logo-section d-flex-center border-bottom">
      <div class="logo d-flex-center">
        <i class="fa-solid fa-font-awesome"></i>
        <span>Web Quiz</span>
      </div>
    </div>
  </div>
  <div class="col-xxl-6 col-xl-4 col-lg-3 col-md-4 col-sm-4 col-4 ">
    <div class="bar-btn">
      <span class="" (click)="onToggle()">
        <i class="fa fa-bars-staggered "></i>
      </span>
    </div>
  </div>
  <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-4 col-sm-4 col-4 d-lg-none d-block">
    <div class="pull-me open text-end">
      <span class="" (click)="onNavToggle()">
        <i class="fa-solid fa-ellipsis-h"></i>
      </span>
    </div>
  </div>
  <div class="col-xxl-6 col-xl-8 col-lg-9 col-md-12 col-sm-12 col-12 p-0">
    <div class="header-down " [ngClass]="{'open': !isNavbarOpen}">
      <ul class="top-navbar " type="circle">
        <li class="nav-item">
          <div class="search">
            <form action="" class="search-form d-flex-center">
              <label for="search-item" class="search-icon">
                <i class="fa fa-search"></i>
              </label>
              <input type="text" class="search-input form-control" id="search-item" placeholder="Search...">
            </form>
          </div>
        </li>
        <li class="nav-item">
          <div class="full-screen-icon">
            <span [routerLink]="['/products','product-list','cart']">
              <i class="fa fa-up-down-left-right"></i>
              <span class="badge rounded-pill">
                <span class="d-flex-center">3</span>
              </span>
            </span>
          </div>
        </li>
        <li class="nav-item">
          <div class="language">
            <span>EN</span>
          </div>
        </li>
        <li class="nav-item">
          <div class="notification">
            <i class="fa fa-regular fa-bell"></i>
            <span class="badge rounded-pill">
              <!-- <span class="d-flex-center">3</span> -->
            </span>
            <span class="dot"></span>
          </div>
        </li>
        <li class="nav-item">
          <div class="message">
            <i class="fa fa-regular fa-message"></i>
            <span class="dot"></span>
          </div>
        </li>
        <li class="nav-item">
          <div class="profile-img">
            <span>
              <img src="/assets/profile/profile-img.png" alt="" class="img-fluid">
            </span>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
