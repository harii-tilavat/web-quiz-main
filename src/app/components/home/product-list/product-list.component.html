<app-breadcrumb [title]="'Product list'"></app-breadcrumb>

<div class="product-list ">
  <div class="my-card">
    <div class="card-header">
      <div class="card-title">
        <span>Product Details</span>
      </div>
    </div>
    <div class="card-body">
      <div class="add-user d-flex justify-content-end">
        <div class="app-button">
          <button type="button" class="btn-main" (click)="onAddProduct()" data-bs-toggle="modal"
            data-bs-target="#add-product">ADD PRODUCT</button>
        </div>
      </div>
      <div class="load-table" *ngIf="!isLoading && !errorMessage && productList.length!==0;">
        <div class="table-responsive">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Sub Title</th>
                <th>Product Image</th>
                <th>Description</th>
                <th>Actions</th>
                <!-- <th>Last Login</th>
                <th>Role</th> -->
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of productList;let i=index">
                <!-- <td>{{item.avtarUrl}} </td> -->
                <td>{{item.productId}}</td>
                <td>{{item.productTitle}} </td>
                <td>{{item.productSubTitle}} </td>
                <td>
                  <div class="avtar-image">
                    <span class="icon">
                      <img [src]="item.productImage" alt="img" class="img-fluid">
                    </span>
                  </div>
                </td>
                <td>{{item.productDesc}} </td>
                <td>
                  <div class="crud-btns">
                    <span class="edit-btn" (click)="onEditProduct(item.productId)" data-bs-toggle="modal" data-bs-target="#add-product">
                      <i>
                        <fa-icon [icon]="editButton"></fa-icon>
                      </i>
                    </span>
                    <span class="delete-btn ms-3" (click)="onDeleteProduct(item.productId)">
                      <i>
                        <fa-icon [icon]="deleteButton"></fa-icon>
                      </i>
                    </span>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
      <ng-container *ngIf="!isLoading && !errorMessage && productList.length===0">
        <div class="empty-data d-flex-center">
          <span>No records found!</span>
        </div>
      </ng-container>
      <ng-container *ngIf="isLoading && !errorMessage">
        <div class="user-loader d-flex-center">
          <div class="spinner-border text-dark" role="status">
            <span class="sr-only">Loading...</span>
          </div>
        </div>
      </ng-container>
      <ng-container *ngIf="errorMessage">
        <div class="error-alert mt-4">
          <div class="alert alert-danger">
            <span>{{errorMessage}}</span>
          </div>
        </div>
      </ng-container>
    </div>
  </div>
</div>
<ng-container>
  <app-add-product></app-add-product>
</ng-container>
